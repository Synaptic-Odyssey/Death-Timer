<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Death Timer Calculator </title>
        <link rel = "stylesheet" href = "setup.css" >
        <script src="setup.js"></script>
    </head>
    <body>
        <form id="infoForm">
            
            <div class = "container">
                <label for = "birthday" class = "title"> Birthday: </label>
            </div>

            <div class="question">
                <input type = "date" id = "birthday" name = "birthday">
                <button type = "submit" class = "info"> Save </button>
            </div>

            <div class = "container">
                <div class="question">
                    <input type="radio" id = "male" name="sex" value="male">
                    <label for = "male" class = info>  Male </label>
                </div>
                
                <div class="question">
                    <input type="radio" id = "female" name="sex" value="female">
                    <label for = "female" class = "info">  Female </label>
                </div>
            </div>

        </form>

    </body>

    <script src="setup.js" defer></script>

</html>
